trigger:
  branches:
    include:
      - './BeginnerAppService'

pool:
  vmImage: ubuntu-latest

variables:
- name: buildConfiguration
  value: 'Release'
- name: projectPath
  value: './BeginnerAppService/BeginnerAppService.csproj'

steps:
  - task: DotNetCoreCLI@2
    displayName: '[.NET] Restore project'
    inputs:
      command: 'restore'
      projects: $(projectPath)

  - task: DotNetCoreCLI@2
    displayName: '[.NET] Build project'
    inputs:
      command: 'build'
      projects: $(projectPath)
      arguments: '--configuration $(buildConfiguration) --no-restore'

  - task: DotNetCoreCLI@2
    displayName: '[.NET] Publish project'
    inputs:
      command: 'publish'
      projects: $(projectPath)
      arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/BeginnerAppService'
      publishWebProjects: false
      zipAfterPublish: true

  - publish: '$(Build.ArtifactStagingDirectory)/BeginnerAppService/BeginnerAppService.zip'
    displayName: 'Publish artifact'
    artifact: webapp

    
  